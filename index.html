<!DOCTYPE html>
<html>
	<head>
		<title>Code Quiz</title>
		<link rel="stylesheet" type="text/css" href="styles/quiz.css">
	</head>
	<body>
		<div class="container">
			<header class="rule"><h1>Meet The Team</h1></header>
			<main>
				<div>
					<img src="images/man-at-bar.png">
				</div>
				<div>
					<img src="images/man-on-beach.png">
				</div>
				<div>
					<blockquote class="right">
						<p>I drink to make other people more interesting.</p>
						<span class="attribution">Ernest Hemingway</span>
					</blockquote>
				</div>
				<div>
					<img src="images/woman-at-resturant.png">
				</div>
				<div>
					<img src="images/black-dog.png">
				</div>
				<div class="qa-card">
					<h4>Tuna</h4>
					<h5>Young Buck</h5>
					<p><strong>Q:</strong> For what would you be most famous?</p>
					<p><strong>A:</strong> My legendary puppy face and 1st rate begging skills.</p>

					<!-- Placeholder image since the original is too heavily obscured in the mockup -->
					<img src="images/dog-at-bar.jpg">
				</div>
				<div>
					<blockquote>
						<p>Good people drink good beer.</p>
						<span class="attribution">Hunter S. Thompson</span>
					</blockquote>
				</div>
				<div>
					<img src="images/woman-in-chair.png">
				</div>
				<div>
					<img src="images/man-with-puppy.png">
				</div>
				<div>
					<img src="images/man-with-baby.png">
				</div>
				<div class="text-card">
					<h2>Join Our<br>Team</h2>
					<h3>Think you've got<br>what it takes?</h3>
					<figure class="symbol">
						<!-- Recreation of the martha's vineyard symbol as an SVG -->
						<img src="images/symbol-marthas-vineyard.svg">
					</figure>
				</div>
			</main>
			<footer class="rule"><h1></h1></footer>
		</div>
	</body>
</html>
